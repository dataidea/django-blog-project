{% extends 'base.html' %}
{% block content %}
{% load static %}

<h1>All Blogs</h1>

{%for blog in blogs%}
<a style="display: flex; margin: 1em; padding: 1em; border: 1px solid lightgray;" href="/{{blog.id}}">
    <div style="width:50%">
        <h2>{{blog.title}}</h2>
        <p>{{blog.author}}</p>
        <p>{{blog.content_markdown | truncatewords:20}}</p>
    </div>
    <img src="{{blog.image.url}}" alt="" width="20%" height="200">  
</a>

{%endfor%}

{% endblock content %}
